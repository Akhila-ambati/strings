<!DOCTYPE html>
<html>
<head>
    <title>Palindrome Checker</title>
</head>
<body>
    <h1>Palindrome Checker</h1>
    <input type="text" id="stringInput" placeholder="Enter a string">
    <button onclick="checkPalindrome()">Check</button>
    <p id="palindromeResult"></p>

    <script>
        function checkPalindrome() {
            const input = document.getElementById('stringInput').value;
            const reversed = input.split('').reverse().join('');
            const message = input === reversed ? 'It is a palindrome' : 'Not a palindrome';

            document.getElementById('palindromeResult').innerText = message;
        }
    </script>
</body>
</html>
